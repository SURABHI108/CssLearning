<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaQueries</title>
    <style>
        #box1{
            padding: 50px;
            height: 100px;
            width: 100px;
            background-color: aqua;
        }
        @media screen and (min-width:300px) {
            #box1{
                background-color: blue;
                border: dashed;
            }
        }
    </style>
</head>
<body>
    <div id="box1">BOX1</div>
</body>
</html>
