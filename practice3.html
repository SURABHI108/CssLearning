<!DOCTYPE html>
<html lang="en">
<head>

    <title>Font Properties</title>
   <script src="https:/https://fontawesome.com/icons/linkedin?f=brands&s=solid"></script>
    <style>
        #heading
        {
            color: darkblue;

<body>

    </div>
